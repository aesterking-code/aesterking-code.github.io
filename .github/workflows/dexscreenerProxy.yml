name: Update DexScreener Prices

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes

concurrency:
  group: prices-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync with remote (rebase)
        run: |
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          BRANCH="$(git rev-parse --abbrev-ref HEAD)"
          git fetch origin "$BRANCH"
          git pull --rebase --autostash origin "$BRANCH"

      - name: Setup Node (no npm install needed)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run price script
        run: node dexscreenerProxy.mjs

      - name: List price file
        run: ls -la price.json || true

      - name: Commit and push price.json
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: "chore: update price.json"
          file_pattern: price.json
          push_options: "--force-with-lease"
